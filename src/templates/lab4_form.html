{% extends "layout.html" %}
{% block title %} {{title}} {% endblock %}
{% block head %}
{{ super() }}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../static/css/card.css">
    <style>
    #main-footer {
        background: transparent;
    }
    </style>
{% endblock %}

{% block header %}
<ul class="main-menu">
  <li><a href="http://127.0.0.1:5000/labs/part-three"><i class="gg-arrow-left-r"></i></a></li>
  <li><a href="/">На главную</a></li>
  <li><a href="http://127.0.0.1:5000/labs/part-five"><i class="gg-arrow-right-r"></i></a></li>
</ul>
{% endblock %}

{% block content %}
<div class="container">
  <div class="card card-color">
    <form action="" id="sampleForm">
      <h2>Регистрация заявки</h2>
      <div class="text-row">
        <label for="fio">ФИО Контактного лица</label>
        <input type="text" class="input-text" id="fio" name="fio" placeholder="Иванов Иван Иванович" required>
        <br>
        <label for="secret">Секретное слово для связи с оператором</label>
        <input type="password" class="input-text" id="secret" name="secret">
        <br>
        <label for="phone">Номер телефона</label>
        <input type="text" class="input-text" id="phone" name="phone_number" placeholder="8 (123) 456-78-90" required>
        <br>
        <label for="address">Полный адрес недвижимости</label>
        <textarea class="input-text" id="address" name="address" required></textarea>
        <fieldset>
          <legend>Тип недвижимости</legend>
          <div class = "item-group">
            <label><input type="radio" name="property_type" value="1" checked/> Квартира </label>
            <label><input type="radio" name="property_type" value="2"/> Загородный дом</label>
            <label><input type="radio" name="property_type" value="3"/> Апартаменты</label>
          </div>
        </fieldset>
        <fieldset style="margin: 2% 0;">
        <legend>Тип продажи</legend>
          <div class = "item-group">
            <label><input name="sell_type_full" type="checkbox" value="true" checked/> Полная продажа</label>
            <br>
            <label><input name="sell_type_long" type="checkbox" value="true"/> Сдача в аренду (длинный срок)</label>
            <br>
            <label><input name="sell_type_short" type="checkbox" value="true"/> Сдача в аренду (короткий срок)</label>
            <br>
            <label><input name="sell_type_credit" type="checkbox" value="true"/> Продажа в кредит</label>
          </div>
        </fieldset>
        <label for="price">Выберите цену недвижимости</label>
        <select id="price" name="price_limits" class="input-text" size="1">
          <option value="lower_1">Цена до 1.000.000 руб</option>
          <option value="lower_5">Цена до 5.000.000 руб</option>
          <option value="lower_10">Цена до 10.000.000 руб</option>
          <option value="lower_20">Цена до 20.000.000 руб</option>
          <option value="upper_20">Цена от 20.000.000 руб и более</option>
        </select>
        <label for="call-date">Введите желаемую дату звонка</label>
        <input name="call_date" type="date" class="input-text" id="call-date"  required>
      </div>
      <div class="buttons">
        <button type="reset" class="btn-lower" id="btnCancel">Отмена</button>
        <button type="submit" class="btn-lower" id="btnSubmit">Отправить</button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="../static/js/card-animation.js"></script>
{% endblock %}

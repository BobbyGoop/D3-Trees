{% extends "layouts/base.html" %}
{% block title %} {{title}} {% endblock %}
{% block style %}

{% endblock %}
{% block head %}
  {{ super() }}
    <style>
      div {
        height: 4em;
        position: relative
      }
      div p {
          margin: 0;
          position: absolute;
          top: 50%;
          left: 50%;
          margin-right: -50%;
          transform: translate(-50%, -50%)
      }
      circle {
          fill: white;
          stroke-width: 0.5px;
          stroke: black;
      }
      line {
        stroke: black;
        stroke-width: 1px;
      }
      svg {
        display: block;
        margin-left: auto;
        margin-right: auto
      }
    </style>
{% endblock %}

{% block content %}
  <div><a href="/"> <p>На главную</p> </a></div>
  <svg ></svg>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script type="text/javascript" src="/static/js/binary.js"></script>
{% endblock %}
